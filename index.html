<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gumbo's Game</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="menu">
    <p><span>Score: </span><span id="score">0</span>
    <audio src="gumbossong.mp3" type="audio/mpeg" preload loop></audio>
    <div id="menuright">
      <button id="music">music on</button>
      <button id="pause">pause game</button>
      <button id="reset">restart game</button>
    </div>
    </p>
  </div>
  <div id="win"></div>
  <div id="splash-screen" class="screen">
    <h1>Gumbo's Game</h1>
    <h4>Instructions:</h4>
    <p>Gumbo the Corgi's food was spilled by the squirrels! You must collect the spilled kibble to collect points. WASD or arrow keys may be used to move Gumbo. 
      Beware of strangers lurking in the yard! If they catch you, you will lose the game. 
    </p>
    <button id="start">Start Game</button>
    <img src="splashgum.png" alt="">
    <img src="squirrel.png">
  </div>
 
  <div id="main">
    <canvas id="game"></canvas>
  </div>
    
  <script src="./app.js"></script>
</body>
</html>
